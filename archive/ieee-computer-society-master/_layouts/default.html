<!DOCTYPE HTML>
<html>
	<head>
		<title>IEEECS at UT - {{ page.title }}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="{{ page.description }}"/>
		<meta name="keywords" content="" />
		<link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-touch-icon-152x152.png">
		<link rel="icon" type="image/png" href="/favicons/favicon.ico" sizes="16x16">
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,800" rel="stylesheet" type="text/css" />
		<script src="/js/jquery.min.js"></script>
		<script src="/js/config.js"></script>
		<script src="/js/skel.min.js"></script>
		<script src="/js/skel-panels.min.js"></script>
		<script src="http://www.google.com/jsapi?key=AIzaSyDrWgJXZBz4L3Lq3wMaVpY6_SFJen2AJW4"></script>
		{% for js in page.js %}
		<script src="{{ js }}"></script>
		{% endfor %}
		<noscript>
			<link rel="stylesheet" href="/css/skel-noscript.min.css" />
			<link rel="stylesheet" href="/css/style.min.css" />
			<link rel="stylesheet" href="/css/style-desktop.min.css" />
		</noscript>
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><link rel="stylesheet" href="/css/ie8.css" /><![endif]-->
		<!--[if lte IE 7]><link rel="stylesheet" href="/css/ie7.css" /><![endif]-->
	</head>
	<body class="left-sidebar">

		<div id="header-wrapper">
			<div class="container">

				<div class="row">

					<div class="12u">

						<header id="header" class="header">

							<div id="logo">
								<a href="/"><img src="/images/ieee_cs_logo.png" height="80"></a>
							</div>
							{% include nav.html %}
						</header>

					</div>
				</div>
			</div>
		</div>

		<div id="feature-wrapper">
			<div class="container">
				<div class="row">

					<div class="9u skel-cell-important">

						<!-- Content -->
							<div id="content">
								{{ content }}
							</div>

					</div>

					<div class="3u">

						<div id="sidebar">

							<section class="box widget-agenda">
								<div class="inner">

									<h3><a href="https://www.google.com/calendar/embed?src=ieeecs.ece.utexas.edu_8qe5qi23uquh7aaop62at4ocjk%40group.calendar.google.com&ctz=America/Chicago">Agenda</a></h3>
									<div id="events">
										<div id="calendar-loader">
											<span class="block">Loading</span>
											<i class="fa fa-cog fa-spin"></i>
										</div>
									</div>

								</div>
							</section>

							<div id="contact-info" class="widget-contact">
								<ul>
									<li>Stay Connected: </li>
									<li><a href="https://www.facebook.com/ieeecs.ece.utexas" class="fa fa-faceboo solo" style="margin-left:-4px"><span>Facebook</span></a></li>
									<li><a href="https://utlists.utexas.edu/sympa/subscribe/" class="fa fa-paper-plane solo" style="margin-left:-6px"><span>Mailing List</span></a></li>
									<li><a href="mailto:secretary@ieeecs.ece.utexas.edu" class="fa fa-envelope solo" style="margin-left:-2px"><span>Mail</span></a></li>
								</ul>
							</div>

							<div id="contact-info-mobi" class="widget-contact-mobi">
								<ul>
									<li><a href="https://www.facebook.com/ieeecs.ece.utexas" class="fa fa-faceboo solo"><span>Facebook</span></a></li>
									<li><a href="https://utlists.utexas.edu/sympa/subscribe/" class="fa fa-paper-plane solo"><span>Mailing List</span></a></li>
									<li><a href="mailto:secretary@ieeecs.ece.utexas.edu" class="fa fa-envelope solo"><span>Mail</span></a></li>
								</ul>
							</div>

						</div>

					</div>
			</div>
		</div>

		<div id="footer-wrapper">
			<footer id="footer" class="container">
				<div class="row">
					<div class="12u">
						<div id="copyright">
							&copy; IEEE Computer Society at the University of Texas 2016. All rights reserved.
						</div>
					</div>
				</div>
			</footer>
		</div>

	</body>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-42726240-1', 'ieeeut.org');
		ga('send', 'pageview');
	</script>
	<script src="/js/calendar.js"></script>
</html>
